<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <form id="addUserForm">
        <h1 class="main_heading">Add User</h1>
        <label for="name">Name</label>
        <input class="form-control" type="text" id="name" />
        <p id="nameErrMsg"></p>

        <label for="email">Email</label>
        <input class="form-control" type="text" id="email" />
        <p id="emailErrMsg"></p>

        <p class="input_headings mb-2">Working Status</p>
        <select class="form-control mb-3" id="status">
            <option value="Active" selected>Active</option>
            <option value="Inactive">Inactive</option>
        </select>

        <p class="input_headings mb-2">Gender</p>
        <input type="radio" name="gender" id="genderMale" checked />
        <label class="ml-1 mr-2" for="genderMale">Male</label>
        <input type="radio" name="gender" id="genderFemale" />
        <label class="ml-1 mb-3" for="genderFemale">Female</label>

        <br />

        <button id="submitBtn" class="btn btn-primary" type="submit">Submit</button>
    </form>
    <script src='script.js'></script>
</body>

</html>
